  style="position: absolute; box-sizing: border-box; padding-top: 4px; font-size: 11px; font-family: Arial; line-height: 13px; resize: none; overflow:hidden" 
  [style.top.px]="top" [style.left.px]="left"
  [style.paddingLeft.px]="4 + outline * 15" [style.width.px]="width" [style.height.px]="height">

</textarea>
